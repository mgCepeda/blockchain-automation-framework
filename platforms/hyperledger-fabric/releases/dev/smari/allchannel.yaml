global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: azure
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://98.64.226.131:20001
    authPath: marismari
    secretEngine: secretsv2
    secretPrefix: "data/marismari"
    role: vault-role
    tls: false
  proxy:
    provider: haproxy
    externalUrlSuffix: hlf.blockchaincloudpoc-develop.com

image:
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  pullSecret: ""

orderers:
  - name: orderer4
    adminAddress: orderer4.smari-net:7055
  - name: orderer5
    adminAddress: orderer5.smari-net:7055
  - name: orderer6
    adminAddress: orderer6.smari-net:7055

addOrderer: false

