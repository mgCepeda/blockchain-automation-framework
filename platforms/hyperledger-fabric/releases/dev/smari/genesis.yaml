global:
  version: 2.2.2
  serviceAccountName: vault-auth
  cluster:
    provider: azure
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://98.64.226.131:20001
    authPath: marismari
    secretEngine: secretsv2
    secretPrefix: "data/marismari"
    role: vault-role
    tls: false
  proxy:
    provider: haproxy
    externalUrlSuffix: hlf.blockchaincloudpoc-develop.com

image:
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  pullSecret: ""

organizations:
  - name: smari
    orderers:
    - name: orderer4
      ordererAddress: orderer4.smari-net.hlf.blockchaincloudpoc-develop.com:443
    - name: orderer5
      ordererAddress: orderer5.smari-net.hlf.blockchaincloudpoc-develop.com:443
    - name: orderer6
      ordererAddress: orderer6.smari-net.hlf.blockchaincloudpoc-develop.com:443
    peers:
    - name: peer0
      peerAddress: peer0.smari-net.hlf.blockchaincloudpoc-develop.com:443
    - name: peer1
      peerAddress: peer1.smari-net.hlf.blockchaincloudpoc-develop.com:443
  - name: cmari
    peers:
    - name: peer0
      peerAddress: peer0.cmari-net.hlf.blockchaincloudpoc-develop.com:443

consensus: raft


channels:
 
 
  - name: allchannel
    consortium: SupplyChainConsortium
    orderers: 
      - smari
    participants:
      - cmari
      - smari

settings:
  generateGenesis: True 
  removeConfigMapOnDelete: false

