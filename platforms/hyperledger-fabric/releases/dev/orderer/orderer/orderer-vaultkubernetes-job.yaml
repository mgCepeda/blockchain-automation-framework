apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: orderer-vaultkubenertes-job
  namespace: orderer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: orderer-vaultkubenertes-job
  chart:
    git: https://github.com/mgCepeda/blockchain-automation-framework.git
    ref: fabric-email
    path: platforms/hyperledger-fabric/charts/vault_kubernetes
  values:
    metadata:
      name: orderer
      component_name: orderer-net
      component_type: orderer
      namespace: orderer-net    
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    checks:
      vault_auth_status_exits: False
      vault_policy_not_exits: True

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: demoorderer-net-auth
      policy: vault-crypto-orderer-orderer-net-ro
      secret_path: secretsv2
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    k8s:
