apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: lotus-dev-ca-server-job
  namespace: lotus-dev-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: lotus-dev-ca-server-job
  chart:
    git: https://github.com/mgCepeda/blockchain-automation-framework.git
    ref: fabric-email
    path: platforms/hyperledger-fabric/charts/ca_server
  values:
    metadata:
      name: lotus-dev
      component_name: lotus-dev-net
      namespace: lotus-dev-net    
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: docker.io/hyperledgerlabs/alpine-utils:1.0

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: devlotus-dev-net-auth
      secretcryptoprefix: secretsv2/data/crypto/peerOrganizations/lotus-dev-net/ca
      secretcredentialsprefix: secretsv2/data/credentials/lotus-dev-net/ca/lotus-dev
      serviceaccountname: vault-auth
      imagesecretname: regcred
      
    ca:
      subject: /C=TH/ST=Bangkok/L=Bangkok/O=Lotus-dev/CN=ca.lotus-dev-net
