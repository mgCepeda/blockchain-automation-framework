apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cmar-vaultkubenertes-job
  namespace: cmar-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cmar-vaultkubenertes-job
  chart:
    git: https://github.com/mgCepeda/blockchain-automation-framework.git
    ref: feature-1574
    path: platforms/hyperledger-fabric/charts/vault_kubernetes
  values:
    metadata:
      name: cmar
      component_name: cmar-net
      component_type: peer
      namespace: cmar-net    
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    checks:
      vault_auth_status_exits: True
      vault_policy_not_exits: False

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: marcmar-net-auth
      policy: vault-crypto-peer-cmar-net-ro
      secret_path: secretsv2
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    k8s:
      kubernetes_url: https://C8FA1454BFC54EBEAC7D6A70501769F2.sk1.eu-west-1.eks.amazonaws.com
