apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: invoke-cmar-allchannel-supplychain1
  namespace: cmar-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: invoke-cmar-allchannel-supplychain1
  chart:
    git: https://github.com/mgCepeda/blockchain-automation-framework.git
    ref: feature-1572
    path: platforms/hyperledger-fabric/charts/invoke_chaincode
  values:
    metadata:
      namespace: cmar-net
      network:
        version: 2.2.2
      add_organization: false
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.cmar-net:7051
      localmspid: cmarMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      authpath: demo-testcmar-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/cmar-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/cmar-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer1.hf.demo.aws.blockchaincloudpoc-develop.com:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.2
      name: supplychain
      version: 1
      invokearguments: '\"init\",\"\"'
      endorsementpolicies:  ''
    channel:
      name: allchannel
    endorsers:
        creator: cmar-net
        name:  cmar  
        corepeeraddress:  peer0.cmar-net.hf.demo.aws.blockchaincloudpoc-develop.com:8443 
