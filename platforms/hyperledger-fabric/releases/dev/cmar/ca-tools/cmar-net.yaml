apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cmar-net-ca-tools
  namespace: cmar-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cmar-net-ca-tools
  chart:
    git: https://github.com/mgCepeda/blockchain-automation-framework.git
    ref: feature-1429
    path: platforms/hyperledger-fabric/charts/catools
    secretRef:
      name: gitcredentials
  values:
    metadata:
      namespace: cmar-net
      name: ca-tools
      component_type: peer
      org_name: cmar
      proxy: haproxy
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      
    storage:
      storageclassname: cmarsc
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: marcmar-net-auth
      secretmsp: secretsv2/data/crypto/peerOrganizations/cmar-net/users/admin/msp
      secrettls: secretsv2/data/crypto/peerOrganizations/cmar-net/users/admin/tls
      secretorderer: secretsv2/data/crypto/peerOrganizations/cmar-net/orderers
      secretpeer: secretsv2/data/crypto/peerOrganizations/cmar-net/peers
      secretpeerorderertls: secretsv2/data/crypto/peerOrganizations/cmar-net/orderer/tls
      secretambassador: secretsv2/data/crypto/peerOrganizations/cmar-net/ambassador
      secretcert: secretsv2/data/crypto/peerOrganizations/cmar-net/ca?ca.cmar-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/cmar-net/ca?cmar-net-CA.key
      secretcouchdb: secretsv2/data/credentials/cmar-net/couchdb/cmar
      secretconfigfile: secretsv2/data/crypto/peerOrganizations/cmar-net/msp/config
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
      component_subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      cert_subject: O=Carrier/OU=Carrier/L=51.50,-0.13,London/C=GB
      component_country: GB
      component_state: London
      component_location: London
      ca_url: ca.cmar-net:7054

    orderers:
      name: orderer1-orderer2-orderer3-
    orderers_info:
      - name: orderer1
        path: "certs/orderer1-ca.crt"
      - name: orderer2
        path: "certs/orderer2-ca.crt"
      - name: orderer3
        path: "certs/orderer3-ca.crt"

    peers:
      name: peer0,-      
    peer_count: "1"
    checks:
      refresh_cert_value: False
      add_peer_value: False
