apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mmardb
  annotations:
    fluxcd.io/automated: "false"
  namespace: mmar-ns
spec:
  releaseName: mmardb
  chart:
    path: platforms/r3-corda/charts/h2
    git: https://github.com/mgCepeda/blockchain-automation-framework.git
    ref: feature-1823
  values:
    replicaCount: 1
    nodeName: mmar
    metadata:
      namespace: mmar-ns
    image:
      containerName: adopblockchaincloud0502.azurecr.io/h2:2018
      imagePullSecret: regcred
    resources:
      limits: "512Mi"
      requests: "512Mi"
    storage:
      memory: 512Mi
      mountPath: "/opt/h2-data"
      name: awsstorageclass
    service:
      type: NodePort
      p2p:
        port: 10002
      rpc:
        port: 10003
      rpcadmin:
        port: 10005
      tcp:
        port: 9101
        targetPort: 1521
      web:
        targetPort: 81
        port: 8080
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}