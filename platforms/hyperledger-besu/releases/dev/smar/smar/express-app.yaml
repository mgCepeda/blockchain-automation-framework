apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smar-expressapi
  namespace: smar-bes
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: smarbesu-expressapi
  interval: 1m
  chart:
   spec:
    chart: examples/supplychain-app/charts/expressapp-besu
    sourceRef:
      kind: GitRepository
      name: flux-bes-mar
      namespace: flux-bes-mar
  values:
    nodeName: smar-expressapi
    metadata:
      namespace: smar-bes
    replicaCount: 1
    vault:
      address: http://a94f258ac51304b63a9bceb42a204cb6-2100507752.eu-west-1.elb.amazonaws.com:20002
      secretprefix: secretsv2/data/smar-bes/smartContracts
      node_address_secret: secretsv2/data/smar-bes/crypto/smar/data
      serviceaccountname: vault-auth
      contractName: General
      role: vault-role
      authpath: besusmar
    images:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
    expressapp:
      serviceType: ClusterIP
      image: ghcr.io/mgcepeda/bevel-supplychain-besu:express-app-latest
      pullPolicy: IfNotPresent
      pullSecrets: regcred
      nodePorts:
        port: 3000
        targetPort: 3000
        name: tcp
      env:
        geth_address: http://smar.bes.dev2.aws.blockchaincloudpoc-develop.com:15060
        node_subject: O=Store,OU=Store,L=40.73/-74/New York,C=US
        node_organization: Store
        node_organization_unit: store
        protocol: ibft
    proxy:
      provider: ambassador
      name: smar
      external_url_suffix: bes.dev2.aws.blockchaincloudpoc-develop.com
      peer_name: smar
