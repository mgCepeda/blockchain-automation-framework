apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wmar-ambassador-job
  namespace: wmar-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: wmar-ambassador-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/generate_ambassador_certs
    sourceRef:
      kind: GitRepository
      name: flux-bes-mar
      namespace: flux-bes-mar
  values:
    metadata:
      name: wmar-ambassador-job
      namespace: wmar-bes
    image:
      alpineutils: ghcr.io/mgcepeda/alpine-utils:1.1
      pullSecret: regcred
      pullPolicy: IfNotPresent
    network:
      tmtls: True
    node:
      name: wmar
      clientport: 8888
    vault:
      address: http://a94f258ac51304b63a9bceb42a204cb6-2100507752.eu-west-1.elb.amazonaws.com:20002
      secretengine: secretsv2
      authpath: besuwmar
      rootcasecret: secretsv2/data/wmar-bes/crypto/ambassadorcerts/rootca
      ambassadortlssecret: secretsv2/data/wmar-bes/crypto/wmar/tls
      role: vault-role
      serviceaccountname: vault-auth
    subject:
      ambassadortls: CN=DLT Root CA/OU=DLT/O=DLT/L=London/C=GB
    opensslVars:
      domain_name_pub: wmar.bes.dev2.aws.blockchaincloudpoc-develop.com
      domain_name_priv: wmar.wmar-bes
      domain_name_tessera: wmar-tessera.wmar-bes
    healthcheck:
      retries: 10
      sleepTimeAfterError: 2
